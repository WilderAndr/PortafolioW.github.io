<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Wilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <nav>
        <a href="../index.html">INICIO</a>
        <a href="sobre-mi.html">SOBRE MÍ</a>
        <a href="habilidades.html">HABILIDADES</a>
        <a href="proyectos.html">PROYECTOS</a>
        <a href="contacto.html">CONTACTO</a>
    </nav>

    <div class="container">
        <h1>Contáctame</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-text">
                    <h3>LinkedIn</h3>
                    <a href="https://www.linkedin.com/in/wilder-andres-arredondo-sarmiento-1a4640253/?originalSubdomain=pe" target="_blank">linkedin.com/in/wilder-andres-arredondo-sarmiento</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-text">
                    <h3>GitHub</h3>
                    <a href="https://github.com/WilderAndr" target="_blank">github.com/WilderAndr</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">
                    <h3>Email</h3>
                    <a href="mailto:48569015@continental.edu.pe">48569015@continental.edu.pe</a>
                </div>
            </div>
        </div>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
